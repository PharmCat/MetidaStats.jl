name: Documentation
on:
  push:
    branches:
      - main
    tags: '*'
    paths-ignore:
      - 'LICENSE.md'
      - 'README.md'
      - '.github/**'
      - 'test/**'
      - 'validation/**'
      - 'change.log'
      - '.gitignore'
      - 'Project.toml'
  release:
    types: [published]
  pull_request:
    branches:
      - main
jobs:
  Documenter:
    name: Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-docdeploy@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
